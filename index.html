<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/index.css" />
    <title>Drink Water</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Drink Water</h1>
      <h2 id="water-cup-goal" class="subtitle">Goal</h2>

      <div id="water-cup-large" class="water-cup water-cup-large">
        <span class="water-cup-remained">
          <span id="cup-remained">0L</span>
          <small>Remained</small>
        </span>
        <span id="water-cup-large-fill" class="water-cup-fill">10 </span>
      </div>

      <p class="message">
        Select how many glasses of water that you have drank
      </p>

      <div
        id="cup-small-container"
        class="cup-small-container"
      ></div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
